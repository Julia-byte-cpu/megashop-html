<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megashop - Checkout</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #b9b7b7;
            padding: 15px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li:first-child a {
    background-color: #ff4500;
    padding: 30px 30px;
        }

        /* Checkout Page Styles */
        .checkout-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkout-form label {
            font-size: 16px;
            color: #555;
        }

        .checkout-form input[type="text"],
        .checkout-form input[type="email"],
        .checkout-form input[type="tel"],
        .checkout-form input[type="number"],
        .checkout-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .checkout-form .payment-section {
            margin-top: 20px;
        }

        .checkout-form .payment-section label {
            font-weight: bold;
        }

        .checkout-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact-us.html">Contact-us</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout-container">
        <h2>Checkout</h2>
        <form class="checkout-form">
            <!-- Personal Details -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>

            <!-- Payment Section -->
            <div class="payment-section">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <label for="card-number">Card Number</label>
                <input type="number" id="card-number" name="card-number" placeholder="Enter your card number" required>

                <label for="exp-date">Expiry Date</label>
                <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="Enter your CVV" required>
            </div>

            <!-- Checkout Button -->
            <button type="submit">Complete Purchase</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Megashop. All Rights Reserved.</p>
    </footer>
</body>
</html>
